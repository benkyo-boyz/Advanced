<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue.js</title>
  <style type="text/css">
    [v-cloak] {
      display: none
    }
    body{
      font: 12px/1.5 Helvetica , "游ゴシック" , "Yu Gothic" , sans-serif;
    }
    table {
      table-layout: fixed;
    }
  </style>
</head>
<body>

  <script type="text/x-template" id="car-component">
    <li>
      <h2>{{item.model}}<small> / {{item.brand}}</small></h2>
      <p>{{item.comment}}</p>
      <table>
        <tr>
          <th>排気量</th>
          <td>{{item.engineCapacity}}cc</td>
        </tr>
        <tr>
          <th>車体サイズ</th>
          <td>{{item.bodySize}}</td>
        </tr>
        <tr>
          <th>生産期間</th>
          <td>{{item.productionPeriod}}</td>
        </tr>
      </table>
      <div>
        <img src="{{item.imageFrontUrl}}" alt="" />
        <img src="{{item.imageRearUrl}}" alt="" />
        <img src="{{item.imageInpaneUrl}}" alt="" />
      </div>
    </li>
  </script>

  <div id="vue-app">
    <ul>
      <li v-repeat="item: catalogCar">
        <h2>{{item.model}}<small> / {{item.brand}}</small></h2>
        <p>{{item.comment}}</p>
        <table>
          <tr>
            <th>排気量</th>
            <td>{{item.engineCapacity}}cc</td>
          </tr>
          <tr>
            <th>車体サイズ</th>
            <td>{{item.bodySize}}</td>
          </tr>
          <tr>
            <th>生産期間</th>
            <td>{{item.productionPeriod}}</td>
          </tr>
        </table>
        <div>
          <img src="{{item.imageFrontUrl}}" alt="" />
          <img src="{{item.imageRearUrl}}" alt="" />
          <img src="{{item.imageInpaneUrl}}" alt="" />
        </div>
      </li>
      <!-- car-componet v-repeat="item: catalogCar" catalog-car="catalogCar"></car-componet -->
      <!-- car-componet></car-componet -->
    </ul>
  </div>

  <script src="http://cdn.jsdelivr.net/vue/0.12.8/vue.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.1.11/vue-resource.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
