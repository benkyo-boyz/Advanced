<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue.js</title>
  <style type="text/css">
    [v-cloak] {
      display: none
    }

    body{
      font: 12px/1.5 Helvetica , "游ゴシック" , "Yu Gothic" , sans-serif;
    }

    #viewport {
      width: 600px;
      margin: 50px auto;
    }

    table {
      width: 100%;
      table-layout: fixed;
      margin-top: 50px;
    }

    th, td {
      width: 33.3%;
      text-align: right;
    }
  </style>
</head>
<body>

  <div id="viewport">

    <table>
      <tr>
        <th>平均徒歩速度</th>
        <td>4.8km/h</td>
      </tr>
      <tr>
        <th>平均自転車速度</th>
        <td>15km/h</td>
      </tr>
    </table>

    <table v-cloak>
      <thead>
        <tr>
          <th>距離</th>
          <th>時速</th>
          <th>時間</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="range" v-model="distance_km" min="2" max="10" value="3.6" step="0.2"></td>
          <td><input type="range" v-model="speed_km_h" min="10" max="20" value="15"></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>{{distance_km}}km/h</td>
          <td>{{speed_km_h}}km/h</td>
          <td>{{distance_km / speed_km_h * 60 | round 1}}分</td>
        </tr>
      </tbody>
    </table>

  </div>

  <script src="http://cdn.jsdelivr.net/vue/0.12.8/vue.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.1.11/vue-resource.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
